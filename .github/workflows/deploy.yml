name: CI/CD

on:
  push:
    branches: [master]
  pull_request:
    branches: [master]

jobs:
  # Этап 1: Тесты
  test:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Set up JDK 21
        uses: actions/setup-java@v4
        with:
          java-version: '21'
          distribution: 'temurin'

      - name: Run tests
        run: |
          chmod +x ./gradlew
          ./gradlew testAll

  # Этап 2: Линтер / статический анализ
  lint:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Set up JDK 21
        uses: actions/setup-java@v4
        with:
          java-version: '21'
          distribution: 'temurin'

      - name: Run detekt
        run: |
          chmod +x ./gradlew
          ./gradlew detektAll

  # Этап 3: Сборка (после тестов и линтера)
  build:
    runs-on: ubuntu-latest
    needs: [test, lint]  # Ждёт завершения test и lint

    steps:
      - uses: actions/checkout@v4

      - name: Set up JDK 21
        uses: actions/setup-java@v4
        with:
          java-version: '21'
          distribution: 'temurin'

      - name: Build
        run: |
          chmod +x ./gradlew
          ./gradlew :trade:buildFatJar

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: trade-jar
          path: trade/build/libs/*-all.jar

  # Этап 4: Деплой (только для master, после сборки)
  deploy:
    runs-on: ubuntu-latest
    needs: [build]
    if: github.ref == 'refs/heads/master' && github.event_name == 'push'

    steps:
      - name: Download artifact
        uses: actions/download-artifact@v4
        with:
          name: trade-jar
          path: ./jar

      - name: Copy JAR to server
        uses: appleboy/scp-action@v0.1.7
        with:
          host: ${{ secrets.SERVER_HOST }}
          username: ${{ secrets.SERVER_USER }}
          key: ${{ secrets.SSH_PRIVATE_KEY }}
          source: "./jar/*.jar"
          target: "/opt/trade/backend/"
          strip_components: 1

      - name: Restart service
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: ${{ secrets.SERVER_HOST }}
          username: ${{ secrets.SERVER_USER }}
          key: ${{ secrets.SSH_PRIVATE_KEY }}
          script: |
            cd /opt/trade
            docker compose restart backend
